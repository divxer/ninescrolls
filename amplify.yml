version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - rm -rf node_modules package-lock.json
        - npm install --no-ignore-optional
        - npm run build
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*