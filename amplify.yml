version: 1
backend:
  phases:
    build:
      commands:
        - rm -rf node_modules package-lock.json
        - npm install --no-ignore-optional
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules package-lock.json
        - npm install --no-ignore-optional
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
        - key: 'Pragma'
          value: 'no-cache'
        - key: 'Expires'
          value: '0'
    - pattern: '*.html'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
    - pattern: 'assets/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=31536000, immutable'
  redirects:
    # Redirect ninescrolls.us to ninescrolls.com
    - source: '/<*>'
      target: 'https://ninescrolls.com/<*>'
      status: '301'
      condition: 'host'
      host: 'ninescrolls.us'
    # Redirect www.ninescrolls.us to ninescrolls.com
    - source: '/<*>'
      target: 'https://ninescrolls.com/<*>'
      status: '301'
      condition: 'host'
      host: 'www.ninescrolls.us'
    # Redirect www.ninescrolls.com to ninescrolls.com (remove www)
    - source: '/<*>'
      target: 'https://ninescrolls.com/<*>'
      status: '301'
      condition: 'host'
      host: 'www.ninescrolls.com'