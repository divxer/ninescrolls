version: 1
backend:
  phases:
    build:
      commands:
        - rm -rf node_modules package-lock.json
        - npm install --no-ignore-optional
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules package-lock.json
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
  environment:
    variables:
      VITE_API_URL: https://j0v4p1wxm0.execute-api.us-east-2.amazonaws.com/dev/sendEmail
      VITE_FROM_EMAIL: noreply@ninescrolls.com
      VITE_TO_EMAIL: info@ninescrolls.com
      VITE_REPLY_TO_EMAIL: info@ninescrolls.com