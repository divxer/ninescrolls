<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Main circuit board background -->
    <rect x="10" y="10" width="80" height="80" fill="#f5f5f5" stroke="#0066cc" stroke-width="2" rx="5"/>
    
    <!-- Circuit paths -->
    <g stroke="#0066cc" stroke-width="1.5" fill="none">
        <path d="M20,30 H40 V50 H60 V70 H80"/>
        <path d="M20,70 H35 V40 H65 V20 H80"/>
        <path d="M40,20 V80"/>
        <path d="M60,20 V80"/>
    </g>
    
    <!-- Circuit nodes -->
    <g fill="#0066cc">
        <circle cx="40" cy="30" r="2"/>
        <circle cx="40" cy="50" r="2"/>
        <circle cx="40" cy="70" r="2"/>
        <circle cx="60" cy="30" r="2"/>
        <circle cx="60" cy="50" r="2"/>
        <circle cx="60" cy="70" r="2"/>
    </g>
    
    <!-- Gear elements -->
    <g stroke="#0066cc" fill="none">
        <circle cx="50" cy="50" r="15" stroke-width="2"/>
        <circle cx="50" cy="50" r="12" stroke-width="1"/>
        <circle cx="50" cy="50" r="3" stroke-width="1" fill="#0066cc"/>
        
        <!-- Gear teeth -->
        <g stroke-width="2">
            <line x1="50" y1="35" x2="50" y2="40"/>
            <line x1="50" y1="60" x2="50" y2="65"/>
            <line x1="35" y1="50" x2="40" y2="50"/>
            <line x1="60" y1="50" x2="65" y2="50"/>
            <line x1="40" y1="40" x2="43" y2="43"/>
            <line x1="57" y1="57" x2="60" y2="60"/>
            <line x1="40" y1="60" x2="43" y2="57"/>
            <line x1="57" y1="43" x2="60" y2="40"/>
        </g>
    </g>
    
    <!-- Binary numbers -->
    <g fill="#0066cc" font-family="Courier" font-size="4">
        <text x="15" y="25">1010</text>
        <text x="75" y="85">0101</text>
    </g>
</svg>